<a mat-stroked-button routerLink="/contact/new">New Contact</a>
<table mat-table [dataSource]="contacts" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let contact"> {{contact.id}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
  </ng-container>


  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname  </th>
    <td mat-cell *matCellDef="let contact"> {{contact.surname}} </td>
  </ng-container>


  <ng-container matColumnDef="second_surname">
    <th mat-header-cell *matHeaderCellDef> Second surname  </th>
    <td mat-cell *matCellDef="let contact"> {{contact.second_surname}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> e-mail </th>
    <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
  </ng-container>

  <ng-container matColumnDef = 'actions'>
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-icon-button color="primary" (click)="editContactDetail(contact.id); $event.stopPropagation()">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color = "warn" (click)="openDeleteDialog(contact.id); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>

  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailForm(row)"></tr>
</table>
