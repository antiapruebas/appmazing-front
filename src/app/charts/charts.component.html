<mat-card class="card">
  <mat-card-title> Charts - Contacts </mat-card-title>

  <mat-card-content>
    <div class="chart-row">
      <div>
        <p><strong>Initial surname</strong></p>

        <ngx-charts-bar-vertical
          [view]="[400, 300]"
          [results]="initialLetter"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Initial of surname"
          yAxisLabel="Number of contacts"
        >
        </ngx-charts-bar-vertical>
      </div>
      <div>
        <p><strong>Lenght of name</strong></p>
        <ngx-charts-line-chart
          [view]="[400, 300]"
          [results]="contactsByFullName"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Full Name Length"
          yAxisLabel="Number of contacts"
        >
        </ngx-charts-line-chart>
      </div>
    </div>
    <div class="chart-row">
      <div>
        <p><strong>Extensions</strong></p>
        <ngx-charts-pie-chart
          [view]="[400, 300]"
          [results]="emailExtensions"
          [labels]="true"
          [doughnut]="true"
        ></ngx-charts-pie-chart>
      </div>
      <div>
        <p><strong>Prefix</strong></p>
        <ngx-charts-bar-horizontal
          [view]="[400, 300]"
          [results]="phonePrefixData"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Number Contacts"
          yAxisLabel="Phone Prefix"
        >
        </ngx-charts-bar-horizontal>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="card">
  <mat-card-title> Charts - Products </mat-card-title>

  <mat-card-content>
    <div class="chart-row">
      <div>
        <p><strong>Initial name</strong></p>
        <ngx-charts-tree-map
        [view]="[400, 300]"

        [results]="productsIntialLetter"

      ></ngx-charts-tree-map>
      </div>
      <div>
        <p><strong>Products by category</strong></p>
        <ngx-charts-pie-chart
          [view]="[400, 300]"
          [results]="productsbyCategory"
          [labels]="true"
          [doughnut]="false"
        ></ngx-charts-pie-chart>
      </div>
      
    </div>

    <div class="chart-row">
      <div>
        <p><strong>Stock by category</strong></p>
        <ngx-charts-bar-horizontal
          [view]="[400, 300]"
          [results]="stockByCategory"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Stock"
          yAxisLabel="Category"
        ></ngx-charts-bar-horizontal>
      </div>
  

      <div>
        <p><strong>Ranges of prices</strong></p>
        <ngx-charts-line-chart
        [view]="[400, 300]"
        [results]="productsByPrice"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Prices"
        yAxisLabel="Number of products"
      >
      </ngx-charts-line-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
