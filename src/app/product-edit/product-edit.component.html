<mat-card class="card">
  <mat-card-title>Edit product</mat-card-title>
  <mat-card-content class="card-content">
    <form (submit)="updateProduct()">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="product.name" required/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Stock</mat-label>
        <input matInput type="text" name="stock" [(ngModel)]="product.stock" required/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="text" name="price" [(ngModel)]="product.price" required/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date</mat-label>
        <input
          matInput
          type="date"
          name="date_added"
          [(ngModel)]="product.date_added"
        />

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select name="category" [(ngModel)]="product.category_id.id" required>
          <mat-option *ngFor="let category of categories" [value]="category.id" >
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon>
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="cancelUpdate()"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
