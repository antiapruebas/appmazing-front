<mat-card class="card">
  <mat-card-title>New Contact</mat-card-title>
  <mat-card-content class="card-content">
    <form (submit)="newContact()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Surname</mat-label>
        <input matInput type="text" name="surname" [(ngModel)]="surname" required/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Second surname</mat-label>
        <input
          matInput
          type="text"
          name="second_surname"
          [(ngModel)]="second_surname"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput type="text" name="phone" [(ngModel)]="phone" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>e-mail</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required/>
      </mat-form-field>

      <div class="button">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon>
        </button>

        <button mat-raised-button color="warn" (click)="cancelInsert()">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
