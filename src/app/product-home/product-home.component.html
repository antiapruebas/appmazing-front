<a mat-stroked-button routerLink="/product/new">Nuevo Producto</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Activo</th>
    <td mat-cell *matCellDef="let product">
      <mat-icon>{{ product.active ? "check" : "close" }}</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="date_added">
    <th mat-header-cell *matHeaderCellDef>Fecha incial</th>
    <td mat-cell *matCellDef="let product">{{ product.date_added | date: "dd-MM-yyy"}}</td>
  </ng-container>

  <ng-container matColumnDef="category_id">
    <th mat-header-cell *matHeaderCellDef>Categor√≠a</th>
    <td mat-cell *matCellDef="let product">{{ product.category_id?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button
        mat-icon-button
        color="primary"
        (click)="editProductDetail(product.id); $event.stopPropagation()"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color = "warn" (click)="openDeleteDialog(product.id); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="openDetailForm(row)"
  ></tr>
</table>
